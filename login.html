<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Zone Sign-in</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome6.2.1/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="login.css">
<script defer src="login.js"></script>
</head>
<body>
    <h5 class="d-flex justify-content-center mt-3">Fashion zone</h5>
    <div class="container signup d-flex align-items-center justify-content-center mt-4 pb-5">       
        <form id="form1">
    <h4 class="mt-3">Sign in</h4>
    <div class="form-group">
    <div class="login-control">
    <label for="name">Email id</label>
    <input type="email" id="emailid" class="form-control"  placeholder="Email id">
<small>Error message</small>
</div>
</div>
<div class="form-group">
    <div class="login-control">
    <label for="name">Password</label>
    <input type="password" id="loginpass" class="form-control"  placeholder="*********">
    <small>Error message</small>
    </div>
    </div>
<button class="btn btn-primary mt-3" href="">Sign in</button>
<div class="terms">
<p class="mt-4">By creating an account, You agree to Fashion Zone's <br><span class="text-primary">Conditions of use</span> and <span class="text-primary">Privacy Notice.</span></p>
</div>
<hr>
<h5 class="signinh5 text-center text-muted mb-3">New to Fashion Zone?</h5>
<a class="btn" href="signup.html" id="signinbtn">Create your Fashion Zone account</a>

</form>
    </div>
    


     <!--JS Script-->
 <script src="/js/jquery.min.js"></script>
 <script src="/js/bootstrap.min.js"></script>
<!--aos script-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 <script>
   AOS.init({
       offset: 300,
       duration: 1000,
   });
   </script>
</body>
</html>
